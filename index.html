<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Virtual - JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="keyboard-container">
        <button class="toggle-button" title="Ocultar/exibir teclas do computador."></button>

        <div class="keys">
            <div class="white-keys">
                <div class="key white-key" data-music-note="C1">Q</div>
                <div class="key white-key" data-music-note="D1">W</div>
                <div class="key white-key" data-music-note="E1">E</div>
                <div class="key white-key" data-music-note="F1">R</div>
                <div class="key white-key" data-music-note="G1">T</div>
                <div class="key white-key" data-music-note="A1">Y</div>
                <div class="key white-key" data-music-note="B1">U</div>
                <div class="key white-key" data-music-note="C2">D</div>
                <div class="key white-key" data-music-note="D2">F</div>
                <div class="key white-key" data-music-note="E2">G</div>
                <div class="key white-key" data-music-note="F2">H</div>
                <div class="key white-key" data-music-note="G2">J</div>
                <div class="key white-key" data-music-note="A2">K</div>
                <div class="key white-key" data-music-note="B2">L</div>
            </div>

            <div class="black-keys">
                <div class="key black-key" data-music-note="C1s">2</div>
                <div class="key black-key" data-music-note="D1s">3</div>
                <div class="key black-key" data-music-note="F1s">5</div>
                <div class="key black-key" data-music-note="G1s">6</div>
                <div class="key black-key" data-music-note="A1s">7</div>
                <div class="key black-key" data-music-note="C2s">Z</div>
                <div class="key black-key" data-music-note="D2s">X</div>
                <div class="key black-key" data-music-note="F2s">C</div>
                <div class="key black-key" data-music-note="G2s">V</div>
                <div class="key black-key" data-music-note="A2s">B</div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
